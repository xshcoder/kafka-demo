syntax = "proto3";

package com.example.kafkaproducerdemo.model; // Adjust package for consumer later

option java_multiple_files = true;
option java_package = "com.example.kafkaproducerdemo.model"; // Adjust package for consumer later
option java_outer_classname = "UserProto";

message User {
  string name = 1;
  string bio = 2;
}